name: Build Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build-windows:
    runs-on: windows-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          python -m PyInstaller build.spec --noconfirm
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MR_Conflict_Resolver_GUI-Windows
          path: dist/MR_Conflict_Resolver_GUI.exe
      
      - name: Create Release
        if: startsWith(github.ref, 'refs/tags/')
        uses: softprops/action-gh-release@v1
        with:
          files: dist/MR_Conflict_Resolver_GUI.exe
          draft: false
          prerelease: false
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
  
  build-linux:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller
      
      - name: Build executable
        run: |
          python -m PyInstaller build.spec --noconfirm
      
      - name: Upload artifact
        uses: actions/upload-artifact@v3
        with:
          name: MR_Conflict_Resolver_GUI-Linux
          path: dist/MR_Conflict_Resolver_GUI
